<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .cart-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            text-align: center;
            align-items: center;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .headings {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-content: space-evenly;
            text-align: center;
        }

        .sub {
            grid-column: span 5;
            display: flex;
            justify-content: flex-end;
            margin-right: 10%;
        }

        .total {
            grid-column: span 5;
            display: flex;
            flex-direction: column;
            margin-right: 10%;
        }

        .coupon {
            grid-column: span 5;
            display: flex;
            justify-content: flex-start;
            margin-left: 10%;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1 align="center">CART</h1>
    </div>
    <div class="headings">
        <h3>Product</h3>
        <h3>Product-info</h3>
        <h3>Price</h3>
        <h3>Quantity</h3>
        <h3>Subtotal</h3>
    </div>
    <div class="cart-container">
        <img src="pexels-photo-1040945.jpeg">
        <h2>Shirt</h2>
        <price>500\-</price>
        <input type="text" placeholder="Enter quantity">
        <p>500</p>
    </div>
    <div class="cart-container">
        <img src="pexels-photo-1650093.jpeg">
        <h2>Hat</h2>
        <price>250\-</price>
        <input type="text" placeholder="Enter quantity">
        <p>500</p>
    </div>
    <div class="cart-container">
        <img src="pexels-photo-1656684.jpeg">
        <h2>Sunglasses</h2>
        <price>250\-</price>
        <input type="text" placeholder="Enter quantity">
        <p>500</p>
    </div>
    <div class="sub">
        <h3>Subtotal: 1500\-</h3>
    </div>
    <div class="coupon">
        <p>Enter Coupon code:</p>
        <input type="text" placeholder="Enter coupon code">
    </div>
    <div class="total">
        <h3>Address: xvhsdvcv</h3>
        <h3>Delivery fee: 100\-</h3>
        <h2>Total: 1600\-</h2>
    </div>
    <div align="center" style="margin-top: 20px;">
        <button>Place Order</button>
    </div>
</body>
</html>
