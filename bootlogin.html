<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form name="f1" action="" method="post"  class="border border-5 border-info bg-danger"style="max-width:50%">
<div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Enter firstname:</label></div>
                <div class="col"><input class="form-control" type="text" name="te1" placeholder="enter firstname"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Password:</label></div>
                <div class="col"><input class="form-control"type="password" name="p1" placeholder="enter password"></div>
            </div>
     
            <div class="p-2 m-2 row">
                <div class="col"><input class="btn btn-dark"type="submit" name="b1" value="SUBMIT"></div>
                <div class="col"><input class="btn btn-warning"type="reset" name="b2" value="CLEAR"></div>
            </div>
</form>
</body>
</html>
