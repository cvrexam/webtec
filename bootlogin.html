<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form name="form1" action="" method="post" class="border border-5 border-info bg-danger mx-auto"style="max-width:50%">
        <fieldset >
        <table>
            <tr>
                <td><label class="form-label">USERNAME:</label></td>
                <td><input class="form-control" type="text" name="t1" placeholder="enter username"></td>
            </tr>
            <tr>
                <td><label class="form-label">PASSWORD:</label></td>
                <td><input class="form-control" type="password" name="p1" placeholder="enter password"></td>
            </tr>
            <tr>
                <td><input class="btn btn-dark" type="submit" name="b1" value="SUBMIT"></td>
                <td><input class="btn btn-warning" type="reset" name="b2" value="CLEAR"></td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
