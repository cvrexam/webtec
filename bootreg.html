<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form name="f1" action="" method="post"  class="border border-5 border-info bg-danger"style="max-width:50%">
<div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Enter firstname:</label></div>
                <div class="col"><input class="form-control" type="text" name="te1" placeholder="enter firstname"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Enter Lastname:</label></div>
                <div class="col"><input class="form-control"type="text" name="te2"placeholder="enter lastname"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Email:</label></div>
                <div class="col"><input class="form-control"type="email" name="e1" placeholder="enter email"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Password:</label></div>
                <div class="col"><input class="form-control"type="password" name="p1" placeholder="enter password"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Mobile no:</label></div>
                <div class="col"><input class="form-control"type="text" name="te3" maxlength="10" placeholder="eg-1234567890"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">DOB:</label></div>
                <div class="col"><input class="form-control"type="date" name="d1"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Address:</label></div>
                <div class="col"><textarea class="form-control"rows="3"></textarea></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">State:</label></div>
                <div class="col"><select class="form-select"name="s1">
                    <option>Select state</option>
                    <option>Telangana</option>
                    <option>AP</option>
                </select></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">City:</label></div>
                <div class="col"><select class="form-select"name="s2">
                    <option>Select city</option>
                    <option>Hyderabad</option>
                    <option>karimnagar</option>
                </select></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Upload photo:</label></div>
                <div class="col"><input class="form-control"type="file" name="f1"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><label class="form-label">Zipcode:</label></div>
                <div class="col"><input class="form-control"type="text" name="te4" maxlength="6" placeholder="eg-511511"></div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><input class="form-check"type="checkbox" name="c1">I agree terms and conditions</div>
            </div>
            <div class="p-2 m-2 row">
                <div class="col"><input class="btn btn-dark"type="submit" name="b1" value="SUBMIT"></div>
                <div class="col"><input class="btn btn-warning"type="reset" name="b2" value="CLEAR"></div>
            </div>
</form>
</body>
</html>
