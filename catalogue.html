<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalog</title>
    <style>
        .items{
            display:grid;
            grid-template-columns: auto auto auto;
            gap: 20px;
        }
        .card{
            width: 300px;
            border: 5px solid black;
            text-align: center;
            padding: 5px;
        }
        .card img{
            max-width: 100%;
        }
        @media only screen and(max-width:800px){
            .items{
                display: grid;
                grid-template-columns: auto;
                gap: 20px;
            }
        }
        .card button{
            color: black;
            background-color: red;
        }
        form{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div align="right"><h1>21B81A3360</h1></div>
    <div class="items">
        <div class="card">
            <img src="saree.jpeg">
            <h3>Price:<del>Rs.2500</del>Rs.2000</h3>
            <p>saree</p>
            <button>add to cart</button>
        </div>
        <div class="card">
            <img src="hoodie.jpeg">
            <h3>Price:<del>Rs.2000</del>Rs.1800</h3>
            <p>Hoodie</p>
            <button>add to cart</button>
        </div>
        <div class="card">
            <img src="watch.jpeg">
            <h3>Price:<del>Rs.2500</del>Rs.2000</h3>
            <p>watch</p>
            <button>add to cart</button>
        </div>
        <div class="card">
            <img src="bracelet.jpeg">
            <h3>Price:<del>Rs.2500</del>Rs.2000</h3>
            <p>bracelet</p>
            <button>add to cart</button>
        </div>
        <div class="card">
            <img src="shirt.jpg">
            <h3>Price:<del>Rs.2500</del>Rs.2000</h3>
            <p>shirt</p>
            <button>add to cart</button>
        </div>
    </div>
</body>
</html>
